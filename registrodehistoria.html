                <h2 class="text-center mt-4 mb-5">Historial de Paciente</h2>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form action="" class="row g-4">

                                    <h5 class="text-center">Historial de Paciente</h5>

                                    <div class="col-6">
                                        <label for="" class="form-label">Código Expediente:</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <label for="" class="form-label">DNI del Profesional:</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <label for="" class="form-label">DNI del Paciente:</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <label for="" class="form-label"> Fecha Expediente:</label>
                                        <div class="input-group">
                                            <input type="date" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <label for="" class="form-label">Estado:</label>
                                        <select class="form-select form-select-lg" name="" id="">
                                            <option selected></option>
                                            <option value="">Activo</option>
                                            <option value="">Inactivo</option>
                                        </select>
                                    </div>

                                    <div class="col-6">
                                        <label for="" class="form-label">Patología Personal:</label>
                                        <select class="form-select form-select-lg" name="" id="">
                                            <option selected></option>
                                            <option value="">Asma</option>
                                            <option value="">Autismo</option>
                                            <option value="">Artritis</option>
                                            <option value="">Cáncer</option>
                                        </select>
                                    </div>

                                    <div class="row">
                                        <label class="form-label mt-3">Hábitos Personales:</label>
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Fuma</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Bebe</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Droga</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Deporte</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="" class="form-label">Observación:</label>
                                        <div class="input-group">
                                            <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="" class="form-label">Diagnóstico:</label>
                                        <div class="input-group">
                                            <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>

                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="" class="form-label">Teléfonos:</label>
                                        <div class="input-group">
                                            <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="" class="form-label">Dirección:</label>
                                        <div class="input-group">
                                            <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>
                                        </div>
                                    </div>

                                        <div class="col-6">
                                            <button type="submit"
                                                class="btn btn-primary px-4 float-end mt-4">Registrar</button>
                                        </div>

                                        <div class="col-6">
                                            <button type="reset"
                                                class="btn btn-primary px-4 float-end mt-4">Limpiar</button>
                                        </div>
                                    </div>
