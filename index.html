<!DOCTYPE html>
<html lang="es">

<head>
  <title>HOSPITAL - LAGELLERA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">


</head>

<body>

  <div class="container-fluid">
    <div class="container">
      <div class="col-lg-10 offset-lg-1">
          <div class="col-12">
            <img class="img-fluid" src="img/banner.png" alt="banner">
          </div>
          <h2 class="text-center mt-5 mb-5">Ingreso al Sistema</h2>
          <div class="bg-white shadow rounded">
            <div class="row">
              <div class="col-md-7 pe-0">
                <div class="form-left h-100 py-5 px-5">
                  <form action="" class="row g-4">
                    <div class="col-12">
                      <label>Correo Electronico<span class="text-danger">*</span></label>
                      <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                        <input type="text" class="form-control" placeholder="Email">
                      </div>
                    </div>

                    <div class="col-12">
                      <label>Contraseña<span class="text-danger">*</span></label>
                      <div class="input-group">
                        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                        <input type="password" class="form-control" placeholder="Contraseña">
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                        <label class="form-check-label" for="inlineFormCheck">Recordarme</label>
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <a href="#" class="float-end text-primary">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="col-sm-12">
                      <a href="registrousuario.html" class="float-end text-primary">Registrar Usuario</a>
                    </div>

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary px-4 float-end mt-4"><a href="paginaprincipal.html"
                          class="text-white">Iniciar Sesión</a></button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-5 ps-0 d-none d-md-flex" style="justify-content: center; align-items: center;">
                <div class="form-right mb-5 bg-white text-center">
                  <img src="img/logo1.png" alt="" style="height: 200px; width: 290px;" >
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <footer>
    <p class="text-end text-secondary text-center mt-3">&copy Copyrigth 2023. Anuar Pérez.</p>
</footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
