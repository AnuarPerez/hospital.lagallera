<!DOCTYPE html>
<html lang="es">

<head>
    <title>HOSPITAL - LAGELLERA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">


</head>

<body>

    <div class="container-fluid">
        <div class="container">

            <div class="col-lg-10 offset-lg-1">
                <div class="col-12">
                    <img class="img-fluid" src="img/banner.png" alt="banner">
                </div>
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo" height="50px"></a>
                            <button class="navbar-toggler bg-primary" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-light">
                                <li class="nav-item">
                                    <a class="nav-link text-primary" href="index.html" tabindex="-1"
                                        aria-disabled="true">Iniciar Sesión</a>
                                </li>
                                </ul>
                                <form class="d-flex">
                                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                                    <button class="btn btn-primary" type="submit">Buscar</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
                <h2 class="text-center mt-4 mb-5">Registrar usuario</h2>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form action="" class="row g-4">

                                    <h5 class="text-center">Datos del usuario</h5>

                                    <div class="col-12">
                                        <label class="form-label">Nombre de usuario:</label>
                                        <input type="text" class="form-control">



                                        <label class="form-label">Nombre completo:</label>
                                        <input type="text" class="form-control">


                                        <label class="form-label">Correo Electonico:</label>
                                        <input type="email" class="form-control">




                                        <label class="form-label">Contraseña:</label>
                                        <input type="password" class="form-control">




                                        <label class="form-label">Confirmar Contraseña:</label>
                                        <input type="password" class="form-control">




                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                            <label class="form-check-label" for="inlineFormCheck">Es
                                                Administrador</label>
                                        </div>

                                        <div class="row">
                                            <div class="col-6">
                                                <button type="submit"
                                                    class="btn btn-primary px-4 float-end mt-4">Registrar</button>
                                            </div>

                                            <div class="col-6">
                                                <button type="reset"
                                                    class="btn btn-primary px-4 float-end mt-4">Limpiar</button>
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-flex"
                            style="justify-content: center; align-items: center;">
                            <div class="form-right mb-5 bg-white text-center">
                                <img src="img/logo1.png" alt="" style="height: 200px; width: 290px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-end text-secondary text-center mt-3">&copy Copyrigth 2023. Anuar Pérez.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
